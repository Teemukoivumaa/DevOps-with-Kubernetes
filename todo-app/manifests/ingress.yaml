apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-app-svc # Service name
            port:
              number: 2345 # Port thats declared in service.yaml
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: todo-backend-svc
            port:
              number: 2346
      - path: /broadcast
        pathType: Prefix
        backend:
          service:
            name: todo-broadcaster-svc
            port:
              number: 2347
