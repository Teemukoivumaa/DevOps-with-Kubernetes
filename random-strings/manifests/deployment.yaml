apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-strings-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: random-strings
  template:
    metadata:
      labels:
        app: random-strings
    spec:
      volumes:
        - name: shared-log
          persistentVolumeClaim:
            claimName: random-strings-claim
      containers:
        - name: random-hasher
          image: teemukoivumaa/random-strings:1.0.5
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
        - name: timestamper
          image: teemukoivumaa/timestamper:1.0.0
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
        - name: ping-pong
          image: teemukoivumaa/ping-pong:1.1.2
          imagePullPolicy: "Always"
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
